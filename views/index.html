<!DOCTYPE html>
<html ng-app="citi-pretotype">
<head>
    <title>Citi Pretotype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="scripts/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="scripts/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

</head>
<body ng-controller="AuthCtrl">
</div>
<div class="text-center" style="padding:50px 0">
    <div class="logo">Citi Authentication Challenge</div>
    <!-- Main Form -->
    <div class="login-form-1" ng-show="showLogin">
        <form id="login-form" class="text-left">
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <div class="login-group">
                    <div class="form-group">
                        <label for="lg_username" class="sr-only">Username</label>
                        <input type="text" class="form-control" id="lg_username" name="lg_username"
                               placeholder="username" ng-model="username">
                    </div>
                </div>
                <button type="submit" class="login-button" ng-click="authenticate()"><i class="fa fa-chevron-right"></i></button>
            </div>
        </form>
    </div>

    <div class="container" ng-show="showAuthenticating">
        <button class="btn btn-lg btn-warning"><span
                class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>Waiting for hand signal...
        </button>
    </div>
    <div class="container">
        <h3 ng-show="authenticationSuccess">{{authenticationMsgSuccess}}</h3>
        <h3 ng-show="authenticationFailure">Incorrect motion. Please try again.</h3>
    </div>
    <!-- end:Main Form -->
</div>
<!-- scripts -->
<script src="http://10.128.0.204:8888/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
<script src="/bower_components/angular-route/angular-route.js"></script>
<script src="bower/angular-touch/angular-touch.js"></script>
<script src="javascripts/controllers.js"></script>
<script src="scripts/js/bootstrap.min.js"></script>

</body>
</html>
